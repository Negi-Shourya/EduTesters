<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | EduTesters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#f5f8ff;
}
header{
  background:#ffffff;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.logo{
  font-size:22px;
  font-weight:700;
  color:#0d47a1;
}
.container{
  max-width:600px;
  margin:40px auto;
  background:#ffffff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  text-align:center;
}
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#0d47a1;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:bold;
  margin:0 auto 20px;
}
.info{
  font-size:16px;
  margin:8px 0;
}
button{
  margin-top:20px;
  padding:12px 18px;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}
.logout{
  background:#c62828;
  color:white;
}
.home{
  background:#0d47a1;
  color:white;
  margin-right:10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">EduTesters</div>
</header>

<div class="container">
  <div class="avatar" id="avatar">?</div>
  <h2 id="username">Loading...</h2>
  <p class="info" id="email"></p>

  <div>
    <button class="home" onclick="goHome()">Home</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ðŸ”¹ Firebase config (EduTesters) */
const firebaseConfig = {
  apiKey: "AIzaSyDsj_2U_hbNdvzdGMu9y5pEPX9FdibJZow",
  authDomain: "edutesters.firebaseapp.com",
  projectId: "edutesters",
  storageBucket: "edutesters.appspot.com",
  messagingSenderId: "207841444142",
  appId: "1:207841444142:web:02a9e37a7e89b57ab4babf"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ðŸ”¹ Load user profile */
auth.onAuthStateChanged(async user=>{
  if(!user){
    window.location.href = "index.html";
    return;
  }

  const doc = await db.collection("users").doc(user.uid).get();
  if(doc.exists){
    const data = doc.data();
    document.getElementById("username").innerText = data.username;
    document.getElementById("email").innerText = data.email;
    document.getElementById("avatar").innerText =
      data.username.charAt(0).toUpperCase();
  }
});

/* ðŸ”¹ Logout */
function logout(){
  auth.signOut().then(()=>{
    window.location.href = "index.html";
  });
}

/* ðŸ”¹ Home */
function goHome(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
